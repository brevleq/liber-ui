<ion-content>
    <ion-grid>
        <ion-item class="main-head" lines="none">
            <ion-text color="secondary"><h1>Alterar dados pessoais</h1></ion-text>
        </ion-item>
    </ion-grid>

    <form #accountForm="ngForm" (validSubmit)="save()" [form]="accountForm"
          formValidation name="accountForm" novalidate role="form">
        <ion-list>
            <ion-item>
                <ion-label position="floating">Nome completo</ion-label>
                <ion-input #nameInput="ngModel" [(ngModel)]="name" autocomplete="off" id="nameField" maxlength="100"
                           name="nameField"
                           pattern="^([0-9A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ\./']+)( ([0-9A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ\./' ]+))+$"
                           required>
                </ion-input>
            </ion-item>
            <div *ngIf="accountForm.submitted && nameInput.invalid"
                 class="field-invalid-message">
                <small>
                    <ion-icon class="alert-info" name="alert"></ion-icon>
                </small>
                <small *ngIf="nameInput.errors.required">
                    Informe o nome completo
                </small>
                <small *ngIf="nameInput.errors.maxlength">
                    No máximo 100 caracteres
                </small>
                <small *ngIf="nameInput.errors.pattern">
                    Informe o nome completo
                </small>
            </div>
            <ion-item>
                <ion-label position="floating">E-mail</ion-label>
                <ion-input #emailInput="ngModel" [(ngModel)]="user.email" autocomplete="off"
                           email id="email" name="email" required type="email"></ion-input>
            </ion-item>
            <div *ngIf="accountForm.submitted && emailInput.invalid"
                 class="field-invalid-message">
                <ion-icon class="alert-info" name="alert"></ion-icon>
                <small *ngIf="emailInput.errors.required">
                    Informe o e-mail
                </small>
                <small *ngIf="emailInput.errors.email">
                    E-mail inválido
                </small>
            </div>
        </ion-list>
        <ion-button color="primary" expand="block" type="submit">Salvar</ion-button>
    </form>
</ion-content>
