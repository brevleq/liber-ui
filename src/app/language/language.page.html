<ion-content class="background">
    <ion-grid>
        <ion-row>
            <ion-col offset-md="2" size-md="8" size-sm="12">
                <ion-list>
                    <ion-item lines="none">
                        <ion-text>{{'language.intro' | translate}}</ion-text>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">{{'language.label' | translate}}</ion-label>
                        <ion-select (ionChange)="changedLanguage($event)" [(ngModel)]="language">
                            <ion-select-option value="en">{{'language.choices.english' | translate}}</ion-select-option>
                            <ion-select-option
                                    value="pt">{{'language.choices.portuguese' | translate}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-button (click)="save()" expand="full">{{'common.button.save' | translate}}</ion-button>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
