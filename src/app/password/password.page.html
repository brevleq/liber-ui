<ion-content>
    <ion-grid>
        <ion-item class="main-head" lines="none">
            <ion-text color="secondary"><h1>Alterar senha</h1></ion-text>
        </ion-item>
    </ion-grid>

    <form #passwordForm="ngForm" (validSubmit)="submit()" [form]="passwordForm"
          formValidation name="passwordForm" novalidate role="form">
        <ion-list>
            <ion-item>
                <ion-label position="floating">Senha atual</ion-label>
                <ion-input #currentPasswordInput="ngModel" [(ngModel)]="model.currentPassword" autocomplete="off"
                           id="currentPasswordField" name="currentPasswordField" required type="password">
                </ion-input>
            </ion-item>
            <div *ngIf="passwordForm.submitted && currentPasswordInput.invalid"
                 class="field-invalid-message">
                <small>
                    <ion-icon class="alert-info" name="alert"></ion-icon>
                </small>
                <small *ngIf="currentPasswordInput.errors.required">
                    Informe a senha atual
                </small>
            </div>
            <ion-item>
                <ion-label position="floating">Nova senha</ion-label>
                <ion-input #newPasswordInput="ngModel" [(ngModel)]="model.newPassword" autocomplete="off"
                           id="newPasswordField" minlength="6" name="newPasswordField" required type="password">
                </ion-input>
            </ion-item>
            <div *ngIf="passwordForm.submitted && newPasswordInput.invalid"
                 class="field-invalid-message">
                <small>
                    <ion-icon class="alert-info" name="alert"></ion-icon>
                </small>
                <small *ngIf="newPasswordInput.errors.required">
                    Informe a nova senha
                </small>
                <small *ngIf="newPasswordInput.errors.minlength">
                    No mínimo 6 caracteres
                </small>
            </div>
            <ion-item>
                <ion-label position="floating">Repita a nova senha</ion-label>
                <ion-input #newPasswordRepetitionInput="ngModel" [(ngModel)]="newPasswordRepetition" autocomplete="off"
                           id="newPasswordRepetitionField" minlength="6" name="newPasswordRepetitionField" required
                           type="password">
                </ion-input>
            </ion-item>
            <div *ngIf="passwordForm.submitted && newPasswordRepetitionInput.invalid"
                 class="field-invalid-message">
                <small>
                    <ion-icon class="alert-info" name="alert"></ion-icon>
                </small>
                <small *ngIf="newPasswordRepetitionInput.errors.required">
                    Repita a nova senha
                </small>
                <small *ngIf="newPasswordRepetitionInput.errors.minlength">
                    No mínimo 6 caracteres
                </small>
            </div>
            <div *ngIf="passwordDifferentError"
                 class="field-invalid-message">
                <small>
                    <ion-icon class="alert-info" name="alert"></ion-icon>
                    Nova senha e repetição da senha são diferentes
                </small>
            </div>
        </ion-list>
        <ion-button color="primary" expand="block" type="submit">Salvar</ion-button>
    </form>
</ion-content>
