<ion-row>
    <ion-col class="ion-no-margin ion-no-padding">
        <ion-input (input)="dispatchChange()" *ngIf="checked" [(ngModel)]="ngModel" class="ion-no-padding"></ion-input>
        <ion-button (click)="changeCheck()" [fill]="checked?'solid':'clear'" color="secondary">
            <ion-icon name="search"></ion-icon>
        </ion-button>
    </ion-col>
</ion-row>
