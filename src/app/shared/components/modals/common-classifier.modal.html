<ion-header>
    <ion-toolbar>
        <h1>{{title}}</h1>
        <ion-button (click)="close()" fill="clear" slot="end">
            <ion-icon class="modal-close-button" name="close"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-searchbar (ionChange)="onFilterInput()" [(ngModel)]="filter"></ion-searchbar>
    </ion-item>
    <ion-list>
        <ion-item (click)="select(item)"
                  *ngFor="let item of items; trackBy: trackById"
                  [color]="selected?.id==item?.id?'primary':''">
            <ion-label>{{item.name}}</ion-label>
        </ion-item>
    </ion-list>
    <ng-container *ngIf="totalItems==0">
        <ion-item>
            <ion-text *ngIf="filter==''">{{'selection-modal.empty' | translate}}</ion-text>
            <ion-text *ngIf="filter!=''">{{'selection-modal.not-found' | translate}}</ion-text>
            <ion-text *ngIf="canCreate">{{'selection-modal.create' | translate}}</ion-text>
        </ion-item>
    </ng-container>
    <ion-infinite-scroll (ionInfinite)="loadPage()" threshold="100px">
        <ion-infinite-scroll-content
                loadingSpinner="circular"
                loadingText="{{'common.loading' | translate}}">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
<ion-footer>
    <ion-item>
        <ion-button (click)="close()" *ngIf="totalItems>0" [disabled]="!selected" slot="end">
            {{'common.button.select' | translate}}
        </ion-button>
        <ion-button (click)="createAndSelect()" *ngIf="totalItems==0 && canCreate" slot="end">
            {{'common.button.create' | translate}}
        </ion-button>
    </ion-item>
</ion-footer>
