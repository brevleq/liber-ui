<ion-content>
    <ion-grid>
        <ion-item class="main-head" lines="none">
            <ion-text color="secondary"><h1>Pacientes</h1></ion-text>
            <ion-buttons slot="end">
                <ion-button color="secondary" fill="clear">
                    <ion-icon name="search"></ion-icon>
                </ion-button>
                <ion-button (click)="create()" color="primary" fill="solid">
                    <ion-icon name="add"></ion-icon>
                    Novo Paciente
                </ion-button>
            </ion-buttons>
        </ion-item>
    </ion-grid>
    <ion-list class="card-list">
        <ion-item *ngIf="!items?.length" lines="none">
            Nenhum item encontrado
        </ion-item>
        <ion-item *ngFor="let item of items; let last=last;trackBy: trackById" [lines]="last?'none':'full'">
            <ion-col size="8">{{item.name}}</ion-col>
            <ion-col size="4">

            </ion-col>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadPage()" threshold="100px">
        <ion-infinite-scroll-content
                loadingSpinner="circular"
                loadingText="Carregando...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
