<ion-content scroll-y="false" class="background">
    <ion-toolbar class="toolbar">
        <ion-text color="light"><h1 class="text-register ion-text-center">Login</h1></ion-text>
        <ion-buttons class="back-button" slot="start">
            <a routerDirection="back" routerLink="/home">
                <ion-icon class="back-button" color="light" icon="arrow-back"></ion-icon>
            </a>
        </ion-buttons>
    </ion-toolbar>
    <div class="content">
        <ion-avatar class="upload-image">
            <div class="relative">
                <ion-icon class="person" name="person-outline"></ion-icon>
            </div>
        </ion-avatar>
        <div class="start-div">
            <ion-list class="list-start">
                <form #loginForm="ngForm" (submit)="onSubmit(loginForm.invalid)" class="ion-margin-bottom" ngForm>
                    <ion-item class="ion-margin-bottom">
                        <ion-label>
                            <ion-icon color="primary" name="mail-outline"></ion-icon>
                        </ion-label>
                        <ion-input #loginInput="ngModel" [(ngModel)]="credentials.username" email name="login"
                                   placeholder="Seu e-mail"
                                   required type="email">
                        </ion-input>
                    </ion-item>
                    <ion-grid *ngIf="loginForm.submitted && loginInput.errors">
                        <ion-row *ngIf="loginInput.errors.required">
                            <ion-col>
                                Informe seu email
                            </ion-col>
                        </ion-row>
                        <ion-row *ngIf="loginInput.errors.email">
                            <ion-col>
                                E-mail inválido
                            </ion-col>
                        </ion-row>
                    </ion-grid>

                    <ion-item class="ion-margin-bottom">
                        <ion-label>
                            <ion-icon color="primary" name="lock-closed-outline"></ion-icon>
                        </ion-label>
                        <ion-input #passwordInput="ngModel" [(ngModel)]="credentials.password" name="password"
                                   placeholder="Senha"
                                   required type="password">
                        </ion-input>
                    </ion-item>
                    <ion-grid *ngIf="loginForm.submitted && passwordInput.errors">
                        <ion-row *ngIf="passwordInput.errors.required">
                            <ion-col>
                                Informe sua senha
                            </ion-col>
                        </ion-row>
                    </ion-grid>

                    <ion-button expand="full" class="button-submit" color="primary" type="submit">ENTRAR
                    </ion-button>
                </form>
                <ion-item lines="none"><a class="ion-margin-top ion-text-center">? Esqueci minha senha</a></ion-item>
            </ion-list>
        </div>
    </div>
</ion-content>
